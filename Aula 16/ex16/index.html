<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contador de Números </h1>
    </header>
    <section>
        <div class="container">
            <div class="input-group">
                <label for="start">Início:</label>
                <input type="number" id="start" value="0">
            </div>
            <div class="input-group">
                <label for="end">Fim:</label>
                <input type="number" id="end" value="10">
            </div>
            <div class="input-group">
                <label for="step">Passos:</label>
                <input type="number" id="step" value="1">
            </div>
            <button id="start-counting">Começar a Contar</button>
            <div id="result" class="result"></div>
        </div>
    </section>
    <footer>
        <p> Giovanna Nascimento ♥</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
