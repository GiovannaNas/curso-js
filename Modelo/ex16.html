<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vamos contar</h1>
        <div class="input-group">
            <label for="inicio">In√≠cio:</label>
            <input type="number" id="inicio" value="1">
        </div>
        <div class="input-group">
            <label for="fim">Fim:</label>
            <input type="number" id="fim" value="10">
        </div>
        <div class="input-group">
            <label for="passo">Passo:</label>
            <input type="number" id="passo" value="0" min="0" max="10" step="1">
        </div>
        <button onclick="count()">Contar</button>
        <p>Contando: <span id="result"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
